version: "3.9"

services:
  api:
    image: python:3.11-slim
    working_dir: /app
    environment:
      - API_KEY=dev-key
      - STORAGE_DIR=/app/storage
      - DATASET_DIR=/app/Dataset
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ./Dataset:/app/Dataset
    ports:
      - "3000:3000"
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
               uvicorn app.main:app --host 0.0.0.0 --port 3000 --workers 1"
